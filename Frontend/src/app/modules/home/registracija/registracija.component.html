<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="forma" class="form-style-9">
    <ul>
      <li>
        <input [(ngModel)] = "endUser.name" formControlName="name" name="name" class="field-style field-full align-none" placeholder="Name" />
      </li>
      <li>
        <input [(ngModel)] = "endUser.surname" formControlName="surname" name="surname" class="field-style field-full align-none" placeholder="Surname" />
      </li>
      <li>
        <input [(ngModel)] = "endUser.loginInfo.username" formControlName="username" name="username" class="field-style field-full align-none" placeholder="username" />
      </li>
      <li>
        <input [(ngModel)] = "endUser.loginInfo.email" formControlName="email" name="email" class="field-style field-full align-none" placeholder="E-mail" />
      </li>
      <li>
        <input [(ngModel)] = "endUser.loginInfo.password" formControlName="password" type="password" name="password" class="field-style field-full align-none" placeholder="Password" />
      </li>
      <li>
        <input [(ngModel)] = "endUser.jmbg" formControlName="jmbg" name="jmbg" class="field-style field-full align-none" placeholder="Unique person number" />
      </li>
      <li>
        <input [(ngModel)] = "endUser.phoneNumber" formControlName="phoneNumber" name="phoneNumber" class="field-style field-full align-none" placeholder="Phone Number" />
      </li>
      <li>
        <input type = "submit" value="Register" />
      </li>
    </ul>
  </form>
</div>
